<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div layout:fragment="corpo">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Listar Produtos</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item active">Produtos</li>
						</ol>
					</div>
				</div>
			</div>
		</section>
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card card-orange">

							<div class="card-header">
								<h3 class="card-title text-white">Lista de Produtos</h3>
							</div>

							<div class="card-body">
								<table id="table" class="table table-bordered table-striped">


									<thead>
										<tr>
											<th><i class="fas fa-book"></i> Produto</th>
											<th><i class="fas fa-book"></i> Quantidade</th>
											<th><i class="fas fa-book"></i> Preço</th>
											<th class="text-center"><i class="fa fa-edit"> Ações</th>
										</tr>
									</thead>


									<tbody>
										<tr th:each="product : ${products}">
											<td th:text="${product.name}">Nome</td>
											<td th:text="${product.quantity}">Quantidade</td>
											<td th:text="${product.price}">Preço</td>
											<td>
												<div class="row d-flex justify-content-center">
													<form class="mr-1" method="get"
														th:action="@{/produtos/edit/{idProduct} (idProduct=${product.idProduct})}">
														<button class="btn btn-primary btn-xs" type="submit">
															<i class="fas fa-pencil-alt"></i>
														</button>
													</form>

													<form class="ToDelete" th:method="DELETE"
														th:action="@{/produtos/{idProduct} (idProduct=${product.idProduct})}">
														<button class="btn btn-danger btn-xs" type="submit">
															<i class="fas fa-trash"></i>
														</button>
													</form>
												</div>
											</td>
										</tr>
									</tbody>


								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
