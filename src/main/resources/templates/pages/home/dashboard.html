<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<div layout:fragment="corpo">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">Dashboard</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a class="text-tools-warning" th:href="@{/}">Home</a></li>
						<li class="breadcrumb-item active">Dashboard</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- Main content -->
	<section class="content">
		<div class="container-fluid">
			<div class="card-body">
				<table id="table" class="table table-bordered table-striped">


					<thead>
						<tr>
							<th><i class="fas fa-book"></i> Produto</th>
							<th><i class="fas fa-book"></i> Quantidade</th>
							<th><i class="fas fa-book"></i> Preço</th>
							<th class="text-center"><i class="fa fa-edit"> Ações</th>
						</tr>
					</thead>


					<tbody>
						<tr th:each="code : ${codes}">
							<td th:text="${code.code}">Code</td>
							
									
							
						</tr>
					</tbody>


				</table>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

</html>
